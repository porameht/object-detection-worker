# Create this secret manually or via kubectl:
# kubectl create secret generic app-secrets \
#   --from-literal=callback-api-url="http://object-detection-api:8000"

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  callback-api-url: "http://object-detection-api:8000"
---
# Secret for GCP Service Account key (if not using Workload Identity)
apiVersion: v1
kind: Secret
metadata:
  name: gcp-service-account-key
type: Opaque
data:
  # Base64 encoded GCP service account JSON key
  # cat service-account-key.json | base64 -w 0
  key.json: ""