apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-detection-api
  namespace: object-detection
spec:
  replicas: 3
  selector:
    matchLabels:
      app: object-detection-api
  template:
    metadata:
      labels:
        app: object-detection-api
    spec:
      serviceAccountName: object-detection-sa
      containers:
      - name: api
        image: object-detection-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET
          value: "object-detection-images"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: METADATA_DB_HOST
          value: "redis"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: object-detection-api
  namespace: object-detection
spec:
  selector:
    app: object-detection-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer