apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: object-detection-worker-netpol
  namespace: object-detection
  labels:
    app: object-detection-worker
spec:
  podSelector:
    matchLabels:
      app: object-detection-worker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: object-detection
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: gke-system
    ports:
    - protocol: TCP
      port: 8000
  - from: []
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for GCP services
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow Redis connection
  - to: []
    ports:
    - protocol: TCP
      port: 6379