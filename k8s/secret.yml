apiVersion: v1
kind: Secret
metadata:
  name: object-detection-secrets
  namespace: object-detection
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # echo -n "redis://your-redis-url:6379" | base64
  REDIS_URL: cmVkaXM6Ly95b3VyLXJlZGlzLXVybDo2Mzc5
---
# Secret for GCP Service Account key (if not using Workload Identity)
apiVersion: v1
kind: Secret
metadata:
  name: gcp-service-account-key
  namespace: object-detection
type: Opaque
data:
  # Base64 encoded GCP service account JSON key
  # cat service-account-key.json | base64 -w 0
  key.json: ""