apiVersion: v1
kind: ServiceAccount
metadata:
  name: object-detection-worker
  namespace: object-detection
  annotations:
    # Replace with your actual GCP service account email for Workload Identity
    iam.gke.io/gcp-service-account: object-detection-worker@PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: object-detection
  name: object-detection-worker-role
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: object-detection-worker-binding
  namespace: object-detection
subjects:
- kind: ServiceAccount
  name: object-detection-worker
  namespace: object-detection
roleRef:
  kind: Role
  name: object-detection-worker-role
  apiGroup: rbac.authorization.k8s.io