apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-detection-worker
  labels:
    app: object-detection-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: object-detection-worker
  template:
    metadata:
      labels:
        app: object-detection-worker
    spec:
      containers:
      - name: object-detection-worker
        image: GOOGLE_CLOUD_IMAGE
        ports:
        - containerPort: 8000
        env:
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: gcp-project-id
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-url
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: gcs-bucket
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccountName: object-detection-worker-sa